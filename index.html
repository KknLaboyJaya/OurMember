        <style>
            body,

                margin: 0;
                padding: 0;
                height: 100%;
                font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;

            body {
                background-color: #f4f4f9;
                background-size: cover;
                background-position: center;
                display: flex;
                flex-direction: column;
                align-items: center;
                justify-content: flex-start;
                min-height: 100vh;
                color: #333;
            }

            /* Logo container styling */
            .logo-container {
                display: flex;
                flex-direction: row;
                justify-content: center;
                align-items: center;
                gap: 30px;
                margin: 40px auto;
                padding: 20px;
                flex-wrap: wrap;
            }

            .logo-container a {
                display: block;
                transition: transform 0.3s ease-in-out;
            }

            .logo-container img {
                width: 120px;
                height: 120px;
                object-fit: contain;
                border-radius: 10px;
                box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
                background-color: white;
                padding: 10px;
            }

            .logo-container a:hover {
                transform: scale(1.05);
            }

            h1 {
                text-align: center;
                margin-top: 0px;
                font-family: Roboto, sans-serif;
                font-weight: bold;
                color: #49111A;
            }

            .alumni-container {
                display: grid;
                grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
                gap: 20px;
                width: 90%;
                max-width: 1600px;
                margin: 40px auto;
                justify-items: center;
            }

            .card {
                background: #fff;
                border-radius: 10px;
                box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
                text-align: center;
                padding: 20px;
                margin: 10px;
                width: 100%;
            }

            .card img {
                width: 100px;
                height: 100px;
                border-radius: 50%;
                object-fit: cover;
                margin: 0 auto 20px;
                display: block;
                border: 2px solid #ddd;
            }

            .card h2 {
                margin: 10px 0;
            }

            .card p {
                color: #666;
                margin: 5px 0;
            }

            .social-links,
            .kkn-social {
                display: flex;
                justify-content: center;
                gap: 15px;
                margin-top: 20px;
                text-align: center;
            }

            .social-links a,
            .kkn-social a {
                width: 40px;
                height: 40px;
                border-radius: 50%;
                display: flex;
                justify-content: center;
                align-items: center;
                background-color: #49111A;
                transition: background-color 0.3s ease;
                text-decoration: none;
            }

            .social-links a:hover,
            .kkn-social a:hover {
                background-color: #c53947;
            }

            .btn {
                display: inline-block;
                padding: 10px 15px;
                font-size: 14px;
                font-weight: 500;
                color: #fff;
                background-color: #49111A;
                border: none;
                border-radius: 5px;
                text-decoration: none;
                text-align: center;
                transition: all 0.3s ease;
                cursor: pointer;
            }

            .btn:hover {
                background-color: #c53947;
                box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
                transform: translateY(-2px);
            }

            .btn:active {
                background-color: #fff;
                box-shadow: inset 0 3px 6px rgba(0, 0, 0, 0.3);
                transform: translateY(0);
            }

            @media (max-width: 768px) {
                .logo-container {
                    gap: 15px;
                    margin: 20px auto;
                    padding: 10px;
                }

                .logo-container img {
                    width: 80px;
                    height: 80px;
                }

                .alumni-container {
                    grid-template-columns: 1fr;
                    gap: 10px;
                }
            }

            /* Tablet responsiveness */
            @media (max-width: 1024px) and (min-width: 769px) {
                .logo-container {
                    gap: 20px;
                }

                .logo-container img {
                    width: 100px;
                    height: 100px;
                }
            }
